<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Broker Quiz</title>
  <style>
    /* =======================
       BASIC RESET & STYLES
       ======================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: #f9f9f9;
      padding: 20px;
    }

    h1, h2, h3 {
      margin-bottom: 10px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    /* =======================
       START MENU STYLES
       ======================= */
    #start-menu h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu-block {
      margin: 15px 0;
    }

    label {
      margin-right: 5px;
    }

    select, button {
      padding: 6px 10px;
      margin-right: 5px;
      margin-bottom: 5px;
    }

    .btn {
      padding: 8px 15px;
      margin: 5px 0;
      background: #3b82f6;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      transition: background 0.2s ease-in-out;
    }

    .btn:hover {
      background: #2563eb;
    }

    /* =======================
       QUIZ SECTION STYLES
       ======================= */
    #quiz-section {
      display: none; /* Hide by default, show when user starts a quiz */
    }

    .question-container {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .question-container h3 {
      margin-bottom: 8px;
    }

    .options-container {
      margin-left: 20px;
    }

    /* =======================
       RESULT SECTION STYLES
       ======================= */
    #result-screen {
      display: none;
      text-align: center;
    }

    #result-screen h2 {
      margin-bottom: 10px;
    }

  </style>
</head>
<body>

  <div class="container">

    <!-- =============== START MENU =============== -->
    <div id="start-menu">
      <h1>Real Estate Broker Quiz</h1>

      <!-- Option 1: Timed Test (example) -->
      <button class="btn" id="timed-test-btn">Take a Timed Test</button>
      
      <!-- Option 2: Select Questions by Chapter -->
      <div class="menu-block">
        <label for="chapter-select">Select Chapter (1-12): </label>
        <select id="chapter-select">
          <option value="">--Choose Chapter--</option>
          <option value="1">Chapter 1</option>
          <option value="2">Chapter 2</option>
          <option value="3">Chapter 3</option>
          <option value="4">Chapter 4</option>
          <option value="5">Chapter 5</option>
          <option value="6">Chapter 6</option>
          <option value="7">Chapter 7</option>
          <option value="8">Chapter 8</option>
          <option value="9">Chapter 9</option>
          <option value="10">Chapter 10</option>
          <option value="11">Chapter 11</option>
          <option value="12">Chapter 12</option>
        </select>
        
        <label for="chapter-question-count">Questions: </label>
        <select id="chapter-question-count">
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
          <option value="60">60</option>
          <option value="85">85</option>
          <option value="100">100</option>
        </select>

        <button class="btn" id="chapter-test-btn">Take Chapter Test</button>
      </div>

      <!-- Option 3: Questions from All Chapters -->
      <div class="menu-block">
        <label for="all-chapter-question-count">All Chapters - Questions: </label>
        <select id="all-chapter-question-count">
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
          <option value="60">60</option>
          <option value="85">85</option>
          <option value="100">100</option>
        </select>
        <button class="btn" id="all-chapters-test-btn">All Chapters Test</button>
      </div>

      <!-- Option 4: Full Simulated Brokers Exam -->
      <div class="menu-block">
        <button class="btn" id="full-broker-exam-btn">Take Full Simulated Broker's Exam (3hr 15min)</button>
      </div>

      <!-- Option 5: Format Selection -->
      <div class="menu-block">
        <h3>Select Question Display Format:</h3>
        <input type="radio" name="format" id="format-one-at-a-time" value="oneAtATime" checked />
        <label for="format-one-at-a-time">One question at a time (immediate feedback)</label><br>

        <input type="radio" name="format" id="format-act-style" value="actStyle" />
        <label for="format-act-style">All questions laid out (like ACT test)</label><br>

        <input type="radio" name="format" id="format-submit-end" value="submitEnd" />
        <label for="format-submit-end">All questions, no answers until submitted</label>
      </div>
    </div>
    <!-- =============== END START MENU =============== -->


    <!-- =============== QUIZ SECTION =============== -->
    <div id="quiz-section">
      <h2 id="quiz-type-heading">Quiz In Progress</h2>
      <div id="quiz-questions-container">
        <!-- Questions will appear here dynamically -->
      </div>

      <!-- Submit Quiz Button (only relevant for certain formats) -->
      <button class="btn" id="submit-quiz-btn" style="display: none;">Submit Quiz</button>
    </div>
    <!-- =============== END QUIZ SECTION =============== -->

    <!-- =============== RESULT SECTION =============== -->
    <div id="result-screen">
      <h2>Quiz Results</h2>
      <p id="score-display"></p>
      <button class="btn" id="return-home-btn">Return to Start Menu</button>
    </div>
    <!-- =============== END RESULT SECTION =============== -->

  </div>

  <script>
    /******************************************************
     * GLOBAL VARIABLES / DOM ELEMENTS
     ******************************************************/
    const startMenu = document.getElementById("start-menu");
    const quizSection = document.getElementById("quiz-section");
    const resultScreen = document.getElementById("result-screen");

    const quizTypeHeading = document.getElementById("quiz-type-heading");
    const quizQuestionsContainer = document.getElementById("quiz-questions-container");
    const submitQuizBtn = document.getElementById("submit-quiz-btn");
    const scoreDisplay = document.getElementById("score-display");

    // Buttons
    const timedTestBtn = document.getElementById("timed-test-btn");
    const chapterTestBtn = document.getElementById("chapter-test-btn");
    const allChaptersTestBtn = document.getElementById("all-chapters-test-btn");
    const fullBrokerExamBtn = document.getElementById("full-broker-exam-btn");
    const returnHomeBtn = document.getElementById("return-home-btn");

    // Selects
    const chapterSelect = document.getElementById("chapter-select");
    const chapterQuestionCount = document.getElementById("chapter-question-count");
    const allChapterQuestionCount = document.getElementById("all-chapter-question-count");

    // Radio Format Selection
    const formatRadioButtons = document.querySelectorAll('input[name="format"]');

    /******************************************************
     * DEMO DATA: Each choice has 'text' + 'isCorrect'
     ******************************************************/
    const placeholderQuestions = [
      {
        question: "Which of the following is real property?",
        choices: [
          { text: "A free-standing refrigerator", isCorrect: false },
          { text: "A built-in dishwasher",       isCorrect: true },
          { text: "A tenantâ€™s personal furniture", isCorrect: false },
          { text: "An area rug",                  isCorrect: false }
        ]
      },
      {
        question: "What is the primary purpose of a deed?",
        choices: [
          { text: "To record the sale price", isCorrect: false },
          { text: "To prove ownership",       isCorrect: false },
          { text: "To transfer title",        isCorrect: true },
          { text: "To pay property taxes",    isCorrect: false }
        ]
      }
    ];

    /******************************************************
     * UTILITY: Shuffle array in-place
     * (Fisher-Yates Shuffle)
     ******************************************************/
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    /******************************************************
     * EVENT LISTENERS
     ******************************************************/
    timedTestBtn.addEventListener("click", () => {
      const selectedFormat = getSelectedFormat();
      // Example: Timed test. We'll just load placeholder data:
      startQuiz("Timed Test", placeholderQuestions, selectedFormat);
    });

    chapterTestBtn.addEventListener("click", () => {
      const selectedChapter = chapterSelect.value;
      const questionCount = parseInt(chapterQuestionCount.value, 10);
      const selectedFormat = getSelectedFormat();

      if (!selectedChapter) {
        alert("Please select a chapter first.");
        return;
      }

      // In real usage, you'd fetch from `data/chapterX.json`,
      // randomize and pick 'questionCount' items,
      // then shuffle answers in each question.
      console.log(`Loading Chapter ${selectedChapter} with ${questionCount} questions in format: ${selectedFormat}`);
      
      startQuiz(`Chapter ${selectedChapter} Quiz`, placeholderQuestions, selectedFormat);
    });

    allChaptersTestBtn.addEventListener("click", () => {
      const questionCount = parseInt(allChapterQuestionCount.value, 10);
      const selectedFormat = getSelectedFormat();

      // In real usage, you'd combine all chapter JSON, 
      // pick random questions, then shuffle answers.
      console.log(`Loading All Chapters with ${questionCount} questions, Format: ${selectedFormat}`);
      
      startQuiz("All Chapters Quiz", placeholderQuestions, selectedFormat);
    });

    fullBrokerExamBtn.addEventListener("click", () => {
      const selectedFormat = getSelectedFormat();
      // The full exam is 3 hrs 15 min, 100 questions:
      console.log("Loading Full Broker's Exam - 100 Q, 3hr15min");
      
      startQuiz("Full Broker's Exam", placeholderQuestions, selectedFormat);
    });

    submitQuizBtn.addEventListener("click", handleSubmitQuiz);
    returnHomeBtn.addEventListener("click", () => {
      resultScreen.style.display = "none";
      startMenu.style.display = "block";
    });

    /******************************************************
     * QUIZ STARTING FUNCTION
     ******************************************************/
    function startQuiz(quizTitle, questionsArray, format) {
      // Hide start menu, show quiz section
      startMenu.style.display = "none";
      quizSection.style.display = "block";
      resultScreen.style.display = "none";

      quizTypeHeading.textContent = quizTitle;
      quizQuestionsContainer.innerHTML = "";

      // Shuffle the answer choices for each question
      const shuffledQuestions = questionsArray.map(q => {
        // Clone the question
        const newQuestion = {...q};
        // Clone and shuffle choices
        newQuestion.choices = [...q.choices];
        shuffleArray(newQuestion.choices);
        return newQuestion;
      });

      // Decide if we show SUBMIT button
      // 'actStyle' or 'submitEnd' => show at the end
      // 'oneAtATime' => immediate feedback
      if (format === "actStyle" || format === "submitEnd") {
        submitQuizBtn.style.display = "inline-block";
      } else {
        submitQuizBtn.style.display = "none";
      }

      // For demonstration, we display all questions at once.
      // If you want one-at-a-time, implement logic to show/hide each question sequentially.
      shuffledQuestions.forEach((q, idx) => {
        const questionDiv = document.createElement("div");
        questionDiv.classList.add("question-container");
        
        const questionHeader = document.createElement("h3");
        questionHeader.textContent = `Q${idx+1}: ${q.question}`;
        questionDiv.appendChild(questionHeader);

        const optionsDiv = document.createElement("div");
        optionsDiv.classList.add("options-container");

        q.choices.forEach((choiceObj, cIdx) => {
          const label = document.createElement("label");
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = `question${idx}`;
          radio.value = cIdx; // The userâ€™s choice index

          label.appendChild(radio);
          const textNode = document.createTextNode(" " + choiceObj.text);
          label.appendChild(textNode);

          optionsDiv.appendChild(label);
          optionsDiv.appendChild(document.createElement("br"));

          // If format is "oneAtATime" or immediate feedback,
          // we could add an event listener here to show if correct
          // as soon as user picks an answer. (Optional)
          if (format === "oneAtATime") {
            radio.addEventListener("change", () => {
              if (choiceObj.isCorrect) {
                alert("Correct!");
              } else {
                alert("Incorrect!");
              }
            });
          }
        });

        questionDiv.appendChild(optionsDiv);
        quizQuestionsContainer.appendChild(questionDiv);
      });

      // Store shuffled questions in a global or local variable for SUBMIT usage
      window.currentQuizQuestions = shuffledQuestions;
    }

    /******************************************************
     * SUBMIT QUIZ FUNCTION
     ******************************************************/
    function handleSubmitQuiz() {
      const questionsArray = window.currentQuizQuestions || [];
      let score = 0;

      questionsArray.forEach((q, idx) => {
        // Get the user's selected value
        const radios = document.getElementsByName(`question${idx}`);
        let userChoiceIndex = null;
        for (const r of radios) {
          if (r.checked) {
            userChoiceIndex = parseInt(r.value, 10);
            break;
          }
        }
        // Check if that choice is correct
        if (userChoiceIndex !== null && q.choices[userChoiceIndex].isCorrect) {
          score++;
        }
      });

      const total = questionsArray.length;
      showResults(score, total);
    }

    /******************************************************
     * SHOW RESULTS
     ******************************************************/
    function showResults(score, total) {
      quizSection.style.display = "none";
      resultScreen.style.display = "block";
      scoreDisplay.textContent = `You scored ${score} out of ${total}.`;
    }

    /******************************************************
     * HELPER: GET SELECTED FORMAT
     ******************************************************/
    function getSelectedFormat() {
      let formatValue;
      formatRadioButtons.forEach((radio) => {
        if (radio.checked) {
          formatValue = radio.value;
        }
      });
      return formatValue;
    }
  </script>
</body>
</html>
